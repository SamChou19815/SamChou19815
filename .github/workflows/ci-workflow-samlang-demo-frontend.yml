name: ci-samlang-demo-frontend
on:
  pull_request:
    paths:
      - .github/workflows/*
      - sam-highlighter/*
      - samlang-demo-frontend/*

jobs:
  check-lint-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Node
        uses: actions/setup-node@v1
      - name: Yarn Install
        run: yarn install
      # Build Dependencies
      - name: Build sam-highlighter
        run: yarn workspace sam-highlighter build
      # Run Checks
      - name: Type Check
        run: yarn workspace samlang-demo-frontend tsc
      - name: Lint
        run: yarn workspace samlang-demo-frontend lint
      - name: Build
        run: yarn workspace samlang-demo-frontend build
