name: CD
on:
  push:
    branches:
      - main
env:
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '2'
      - uses: actions/setup-node@v2
        with:
          cache: yarn
      - name: Yarn Install
        run: yarn install --immutable
      - name: Build and Deploy
        run: scripts/deploy.js
