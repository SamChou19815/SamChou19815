name: cd-samlang-demo-frontend
on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/*
      - sam-highlighter/*
      - samlang-demo-frontend/*

jobs:
  check-lint-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Node
        uses: actions/setup-node@v1
      - name: Yarn Install
        run: yarn install
      # Build Dependencies
      - name: Build sam-highlighter
        run: yarn workspace sam-highlighter build
      # Build
      - name: Build
        run: yarn workspace samlang-demo-frontend build
      # Deploy
      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          ./main-site-frontend/node_modules/.bin/firebase deploy \
          --token=$FIREBASE_TOKEN --non-interactive --only hosting:samlang-demo
