name: lint-js-ts
on:
  push:
    paths:
      - '*.ts'
      - '*.js'
      - '*.tsx'
      - '*.jsx'

jobs:
  lint-js-ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Node
        uses: actions/setup-node@v1
      - name: Yarn Install
        run: yarn install
      - name: Build sam-highlighter
        run: yarn workspace sam-highlighter build
      - name: Lint
        run: yarn lint
