name: General
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '2'
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: latest
      - uses: actions/setup-node@v2
        with:
          cache: pnpm
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Rome CI
        run: pnpm rome ci .
      - name: Type Check
        run: pnpm check
      - name: Build
        run: pnpm build
