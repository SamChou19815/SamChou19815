name: cd-main-site-frontend
on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/*
      - configuration/*
      - tooling/*
      - sam-highlighter/*
      - main-site-frontend/*

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Node
        uses: actions/setup-node@v1
      - name: Yarn Install
        run: yarn install
      # Build Dependencies
      - name: Build sam-highlighter
        run: yarn workspace sam-highlighter build
      # Build
      - name: Build
        run: yarn workspace main-site-frontend build
      # Deploy
      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          ./tooling/node_modules/.bin/firebase deploy \
          --token=$FIREBASE_TOKEN --non-interactive --only hosting:main-site
