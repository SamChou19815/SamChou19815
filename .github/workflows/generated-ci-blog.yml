name: CI blog
on:
  push:
    paths:
      - packages/lib-react/**
      - packages/blog/**
      - package.json
      - yarn.lock
      - configuration/**
      - .github/workflows/generated-*-blog.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Yarn Cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/yarn
          key: yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
          restore-keys: yarn-
      - name: Yarn Install
        run: yarn install
