packageExtensions:
  '@aldridged/docusaurus-plugin-lunr@*':
    dependencies:
      classnames: '*'
      core-js: '*'
      react-router-dom: '*'
      regenerator-runtime: '*'
  '@docusaurus/theme-classic@*':
    dependencies:
      core-js: '*'
  '@docusaurus/theme-search-algolia@*':
    dependencies:
      '@docusaurus/utils': '^2.0.0-alpha.56'
      core-js: '*'
  '@firebase/firestore@*':
    dependencies:
      protobufjs: '*'
  '@google-cloud/pubsub@*':
    dependencies:
      '@grpc/grpc-js': '*'
  'blog@*':
    dependencies:
      core-js: '*'
  'firebase-tools@*':
    dependencies:
      winston-transport: '*'
  'lib-docusaurus-plugin@*':
    dependencies:
      core-js: '*'
  'lib-react@*':
    dependencies:
      core-js: '*'
  'next@*':
    dependencies:
      '@types/react': '*'
  'prism-react-renderer@*':
    dependencies:
      '@types/react': '*'
  'samlang@*':
    dependencies:
      core-js: '*'
  'wiki@*':
    dependencies:
      core-js: '*'

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: '@yarnpkg/plugin-workspace-tools'

yarnPath: .yarn/releases/yarn-2.1.1.cjs
